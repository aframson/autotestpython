
  name: Run Python Automation Script
  
  on:
    push:
        branches:
        - main
    schedule:
      - cron: '0,6 * * * *'
    workflow_dispatch:
  
  jobs:
    run-script:
      runs-on: ubuntu-latest
  
      steps:
        - name: Check out repository
          uses: actions/checkout@v4
  
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.x'
            
        
  
        - name: Run Python script
          run: |
            python main.py
  